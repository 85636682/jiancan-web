default: &default
  appid:        <%= ENV['wechat_app_id'] %>
  secret:       <%= ENV['wechat_app_secret'] %>
  token:        <%= ENV['wechat_token'] %>
  access_token: <%= ENV['wechat_access_token'] %>

production:
  appid:        <%= ENV['wechat_app_id'] %>
  secret:       <%= ENV['wechat_app_secret'] %>
  token:        <%= ENV['wechat_token'] %>
  access_token: <%= ENV['wechat_access_token'] %>

development:
  <<: *default
  trusted_domain_fullname: "http://your_dev.proxy.qqbrowser.cc"

test:
  <<: *default
