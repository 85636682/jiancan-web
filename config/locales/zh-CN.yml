"zh-CN":
  activerecord:
    models:
      merchant: "商家"
      admin: "管理员"
      order: "订单"
    attributes:
      merchant:
        email: "邮箱"
        name: "用户名"
        password: "密码"
        password_confirmation: "确认密码"
        current_password: "当前密码"
      admin:
        email: "邮箱"
        password: "密码"
      order:
        takeout:
          true: "外卖"
          false: "本店"
  errors:
    format: "%{attribute} %{message}"
    messages: &errors_messages
      inclusion: "不包含于列表中"
      exclusion: "是保留关键字"
      invalid: "是无效的"
      confirmation: "与确认值不匹配"
      accepted: "必须是可被接受的"
      empty: "不能留空"
      blank: "不能为空字符"
      too_long: "过长（最长为 %{count} 个字符）"
      too_short: "过短（最短为 %{count} 个字符）"
      wrong_length: "长度非法（必须为 %{count} 个字符）"
      not_a_number: "不是数字"
      not_an_integer: "必须是整数"
      greater_than: "必须大于 %{count}"
      greater_than_or_equal_to: "必须大于或等于 %{count}"
      equal_to: "必须等于 %{count}"
      less_than: "必须小于 %{count}"
      less_than_or_equal_to: "必须小于或等于 %{count}"
      odd: "必须为单数"
      even: "必须为双数"
      taken: "已经被使用"
      record_invalid: "验证失败: %{errors}"
    template: &errors_template
      header:
        one: "有 1 个错误发生导致「%{model}」无法被保存。"
        other: "有 %{count} 个错误发生导致「%{model}」无法被保存。"
      body: "如下字段出现错误："

  activerecord:
    errors:
      full_messages:
        format: "%{attribute} %{message}"
      messages:
        <<: *errors_messages
      template:
        <<: *errors_template
  enumerize:
    order:
      status:
        pending: "新建"
        settled: "结算"
        completed: "完成"
        canceled: "取消"
    order_product:
      status:
        pending: '新建'
        cooking: '烹饪'
        finished: '完成'
        canceled: '取消'
    worker:
      department:
        waiter: '前台'
        kitchen: '厨房'
    user:
      gender:
        male: "男"
        female: "女"
    message:
      status:
        unread: "未读"
        read: "已读"
      level:
        primary: "普通"
        warning: "重要"
        danger: "紧急"
    notification:
      status:
        unread: "未读"
        read: "已读"
      level:
        primary: "普通"
        warning: "重要"
        danger: "紧急"
